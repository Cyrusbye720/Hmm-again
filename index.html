<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Games Section -->
    <section id="games">
        <h2>Games</h2>
        <div id="tic-tac-toe">
            <h3>Tic-Tac-Toe</h3>
            <div id="tic-tac-toe-board"></div>
        </div>
        <div id="memory-game">
            <h3>Memory Game</h3>
            <div id="memory-game-board"></div>
        </div>
        <div id="puzzle">
            <h3>Puzzle</h3>
            <div id="puzzle-board"></div>
        </div>
    </section>

    <!-- Animations Section -->
    <section id="animations">
        <h2>Animations</h2>
        <div id="background-animation"></div>
        <div id="interactive-animation">
            <button id="reveal-message">Click me!</button>
            <div id="hidden-message">You're awesome! ðŸŒ¸</div>
        </div>
    </section>

    <!-- Personal Touch Section -->
    <section id="personal-touch">
        <h2>Personal Touch</h2>
        <div id="animated-message">
            <p>I have something to tell you...</p>
        </div>
        <div id="slideshow">
            <h3>Our Moments</h3>
            <div class="slideshow-container">
                <img src="image1.jpg" alt="Image 1" class="slides">
                <img src="image2.jpg" alt="Image 2" class="slides">
                <img src="image3.jpg" alt="Image 3" class="slides">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
